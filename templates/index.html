{% extends 'base.html' %}

{% block content %}

    <h2>Lista dodanych przepisów</h2>
    <form method="GET">
        <input type="text" name="search">
        <button type="submit">Szukaj</button>
    </form>
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{{ url_for('recipe_detail', recipe_id=loop.index0) }}">{{ recipe.name }}</a>
                <a href="{{ url_for('edit_recipe', recipe_id=loop.index0) }}">Edytuj</a>
                <a href="{{ url_for('delete_recipe', recipe_id=loop.index0) }}">Usuń</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
